events {}

http {
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    server {
       listen 80;
       server_name localhost;

       location / {
            root /var/www/html/;
            index index.html;
       }

       location /api/ {
            proxy_pass http://trackero-spring-app:8080;
       }
    }

}

